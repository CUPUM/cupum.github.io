---
layout: default
---
<!DOCTYPE html>
<div class="news_post">
    <img class="news_post-image" src="{{ page.featured_img }}" loading="lazy" alt="{{ page.alt }}">
    <h1 class="news_post-title">{{ page.title }}</h1>
    <h2 class="news_post-category">{{ page.category }}</h2>
	
    <div class="news_post-container">
        <p class="news_post-date">{{ page.location }}, {{ page.date | date: "%b. %d, %Y" }}</p>
        <div class="news_post-content">
            {{ content }}
        </div>
    </div>
</div>
