---
layout: default
---
<!DOCTYPE html>
<div class="member_post">
    <div class="member_post-container">
        <img class="member_post-portrait" src="{{ page.portrait }}" loading="lazy" alt="{{ page.alt }}">
        <h1 class="member_post-name">{{ page.name }}</h1>
        <h2 class="member_post-position">{{ page.position }}</h2>
        <div class="member_post-content">
            {{ content }}
        </div>
    </div>
</div>
