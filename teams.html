---
title: team
---
<div class=projects>
	<h1>Team</h1>
	<ul>
	{% for team in site.teams %}
    	<li>
      		<h2><a href="{{ project.url }}">{{ team.title }}</a></h2>
      		<h3>{{ team.subtitle }}</h3>
			<img class="image" src="{{ project.featured_img }}" loading="lazy" alt={{ project.alt }}>
			<p>{{ team.alt | markdownify }}</p>
    	</li>
  	{% endfor %}
	</ul>
</div>
