---
title: Team
---

<div class="feed">
    <h1>Team</h1>
    <div class="archive">
        {% for member in site.teams %}
        <li> 
            <article class="article">
                <img class="image" src="{{ member.featured_img }}" loading="lazy" alt="{{ member.alt }}">
                <h2><a href="{{ member.url }}">{{ member.title }}</a></h2> 
                {{ member.content }}
            </article>
        </li>
        {% endfor %}
    </div>
</div>
