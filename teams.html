---
title: Team
---
<div class="feed">
	<h1>Team</h1>
	<div class="archive">
		{% for team in site.teams %}
		<li> 
			<article class="article">
				<img class="image" src="{{ team.featured_img }}" loading="lazy" alt={{ page.alt }}>
				<div class=date>
					{{ team.date | date:"%y.%m.%d" }}
			    </div>
				<div class=category>
					{{ team.category }} in
				</div>
				<div class=location>
				{{ team.location }}
				</div>
				<h2><a href="{{ team.url }}">{{ team.title }}</a></h2> 
				{{ team.excerpt }}
			</article>
		</li>
		{% endfor %}
	</div>
</div>
